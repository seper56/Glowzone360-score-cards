<!DOCTYPE html>
<html>
<head>
  <title>Mini Golf Scorecard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Mini Golf Scorecard</h1>
  
  <table>
    <thead>
      <tr>
        <th>Hole</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><input type="number" id="hole1" class="score-input"></td>
      </tr>
      <!-- Repeat the above <tr> for each hole (2 to 18) -->
      <!-- Example for hole 2 -->
      <tr>
        <td>2</td>
        <td><input type="number" id="hole2" class="score-input"></td>
      </tr>
      <!-- Repeat for holes 3 to 18 -->
    </tbody>
  </table>

  <button id="calculate-button">Calculate Total Score</button>

  <div id="total-score"></div>

  <script src="script.js"></script>
</body>
</html>
